plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

group = 'com.github.jksiezni'
version = '1.2.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Java implementation of rencode serialization algorithm',
            'Implementation-Version': version
        )
    }
}

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}

dependencies {
    testImplementation 'junit:junit:4.+'
}

// Configure publishing for Maven
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = project.name
            version = project.version

            artifact tasks.named('sourceJar')
        }
    }
    repositories {
        maven {
            name = "local"
            url = uri("${buildDir}/repo") // Optional: Publish to a local folder
        }
    }
}
