plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

group = 'com.github.GhettiGuru'
version = '1.2.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Java implementation of rencode serialization algorithm',
            'Implementation-Version': version
        )
    }
}

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}

dependencies {
    testImplementation 'junit:junit:4.+'
}

// Configure publishing for Maven
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.github.GhettiGuru'
            artifactId = 'rencodej4'
            version = '1.2.0'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/GhettiGuru/rencodej4")
            credentials {
                username = findProperty("GH_USERNAME") ?: System.getenv("GH_USERNAME")
                password = findProperty("GH_TOKEN") ?: System.getenv("GH_TOKEN")
            }
        }
    }
}
